<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--Adds the favicon to my React web app by using the favicon.ico file from the public folder. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    
    <meta
      name="description"
      content="TextCraft is an advanced React-based text analyzer that helps you format, clean, and transform text instantly. Perform word and character counts, estimate reading time, convert cases, remove extra spaces, extract emails, and more—all in one tool."
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- These are the ones that show in the browser tab, like this: -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- It is related to Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- It loads Font Awesome icons into my  project — so i can use icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>TextCraft – Powerful Online Text Analyzer & Formatter Tool</title>
    <meta
      name="title"
      content="TextCraft – Powerful Online Text Analyzer & Formatter Tool"
    />
    <meta
      name="keywords"
      content="Text Analyzer, Word Counter, Character Counter, Sentence Counter, Text Formatter, Case Converter, React App, Online Text Tool, Email Extractor, Read Time Calculator, Remove Extra Spaces, Speak Text, Convert Text Case"
    />
    <meta name="author" content="Janvi – A TextCraft Project by Janvi Raj" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
